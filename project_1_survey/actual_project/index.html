<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>My Survey</title>
</head>

<body>
  <header><h1 id="title">Survey Form</h1></header>

  <div id="form-outer">
    <p id="description">
      Let us know how we can improve freeCodeCamp
    </p>

    <form id="survey-form">

      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="rightTab">
          <input autofocus id="name" type="text" name="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="rightTab">
          <input id="email" type="email" name="email" class="input-field" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="number">* Age:</label>
        </div>
        <div class="rightTab">
          <input id="number" type="number" name="Age" class="input-field" placeholder="Age" min="0" max="130" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="role">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="dropdown" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="radio">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
          <div class="rightTab">
            <ul>
              <li class="radio"><label>Definitely<input id="radio" type="radio" name="radio" value="Definitely"></label></li> 
              <li class="radio"><label>Maybe<input id="radio" type="radio" name="radio" value="Maybe"></label></li> 
              <li class="radio"><label>Not sure<input id="radio" type="radio" name="radio" value="Not sure"></label></li> 
            </ul>
          </div>
        </div>

      <div class="rowTab">
        <div class="labels">
          <label for="like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
          <select id="like" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="checkbox">Things that shoulbe be improved in the future<br>(Check all that apply):</label>
        </div>
        <div class="rightTab">
          <ul>
            <li><label><input type="checkbox" value="Front-end Projects" name="checkbox">Front-end Projects</label></li>
            <li><label><input type="checkbox" value="Back-end Projects" name="checkbox">Back-end Projects</label></li>
            <li><label><input type="checkbox" value="Data Visualization" name="checkbox">Data Visualization</label></li>
            <li><label><input type="checkbox" value="Challenges" name="checkbox">Challenges</label></li>
            <li><label><input type="checkbox" value="Open Source Community" name="checkbox">Open Source Community</label></li>
            <li><label><input type="checkbox" value="Gitter help rooms" name="checkbox">Gitter help rooms</label></li>
            <li><label><input type="checkbox" value="Forum" name="checkbox">Forum</label></li>
            <li><label><input type="checkbox" value="Videos" name="checkbox">Videos</label></li>
            <li><label><input type="checkbox" value="City Meetups" name="checkbox">City Meetups</label></li>
            <li><label><input type="checkbox" value="Wiki" name="checkbox">Wiki</label></li>
            <li><label><input type="checkbox" value="Forum" name="checkbox">Forum</label></li>
            <li><label><input type="checkbox" value="Additional Courses" name="checkbox">Additional Courses</label></li>
          </ul>
        </div>  
      </div>


      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        </div>

      <button type="submit" id="submit">Submit</button>
    </form>

  </div>

</body>


</html>
